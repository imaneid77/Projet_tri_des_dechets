<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusion de Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclusion de Bootstrap Icons CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>EcoTri - Tri Intelligent des Déchets</title>
</head>
<body>
<header class="bg-success text-white text-center py-4">
    <h1>EcoTri</h1>
    <img src="https://groupe-essi.com/wp-content/uploads/2021/10/image-poubelles.png" alt="Recyclage" class="img-fluid mt-3" style="max-width: 150px;"><br/>
    <p>Tri Intelligent des Déchets</p>
</header>
<main class="container my-4">
    <div class="row">
        <div class="col-md-6">
            <section class="upload-section">
                <h2>Uploader une image de déchet</h2>
                <input type="file" id="imageInput" class="form-control mb-2">
                <button class="btn btn-success" onclick="uploadImage()">Classer le déchet</button>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <section class="result-section" id="resultSection" style="display: none;">
                <h3>Résultat de la classification :</h3>
                <div id="resultContainer">
                    <p id="resultText" style="display: inline;"></p>
                    <img id="trashImage" src="#" alt="Image de poubelle" class="trash-icon"/>
                </div>
                <img id="uploadedImage" src="#" alt="Image chargée" class="img-fluid mb-3" style="display: none;"/>
            </section>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
</body>
</html>
